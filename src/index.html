<!DOCTYPE html>
<html>
	<head>
		<title>Pohjalainen  - a local warming simulator</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="css/style.css">
        <script data-main="scripts/main" src="scripts/lib/require-jquery.js"></script>
	</head>
	<body>
		<header>
	        <hgroup>
	            <h1>Soon sillä lailla notta pohjalainen teköö valintoja justiinsa niinko haluaa</h1>
	        </hgroup>
    	</header>
    	<div class="wrapper">
	    	<div id = "ukko">
    		  <img src="img/harmastapoikiakymmenen1.jpg" width="100%" height="100%"/>
    		</div>
			<div id="sliders">
			</div>
			<div id="vibrations">
				<h2>Right now at Alahärmä</h2><br/>
				<img id="statusimg" src="img/luutonen6.jpg"/>
			</div>
			<div style="clear:both;">
			</div>			
		</div>

		<div id="status"></div>
		<hr/>
		<div id="kartta">
		<h1>Ja tuloksia syntyy notta perkeles</h1>
	    <img src="img/kartta.jpeg"/>
		</div>
		<div id="results">
			<div style="position: relative;">
 				<canvas id="land" width="200" height="250" 
  			     style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
 				<canvas id="river" width="200" height="250" 
   				 style="position: relative; left: 0; top: 0; z-index: 1;"></canvas>
   			</div>
		</div>
		<div style="clear:both;"></div>
		<hr/>
		<footer>Local warming, Koodarit koodaa</footer>		
	</body>

</html>
